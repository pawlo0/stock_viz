<template name="instructions_network">
    <!-- Button trigger modal -->
    <p><strong>Short Instructions:</strong> Click "Draw network".</p>
    <a role="button" href="#" data-toggle="modal" data-target="#modal_network">
      Or click here for longer instructions.
    </a>
    <p></p>
    
    <!-- Modal -->
    <div class="modal fade" id="modal_network" tabindex="-1" role="dialog" aria-labelledby="modalNetworkLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalNetworkLabel">Instructions for the Network drawing feature.</h4>
          </div>            
          <div class="modal-body">
            <h4>Interactivity:</h4>
            <p>In the fundamental data dropdown, select the parameter you wish to analize.</p>
          	<p>In the grouped by dropdown, select if you wish to see the stocks to be grouped by sector or by industry.</p>
          	<p>Click in the "Draw Network" button, wait some seconds, and you'll have the network drawing.</p>
          	<p>Stocks will be conneted, grouped by your selection.</p>
          	<h4>List of stocks:</h4>
          	<p>As parameters are selected, the list of stocks change.</p>
	        <p>Choose one group in order to expand it and see list of stocks inside it.</p>
	        <p>Then click one stock to see the details.</p>          	
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</template>
