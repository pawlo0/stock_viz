<head>
  <title>DRIP Stocks Viz</title>
  <script src="vis.js"></script>
</head>

<body data-spy="scroll" data-target="#navbar-collapse" data-offset="80">
  {{>navbar}}
  <div class="container fill" id="top">
    {{> layout}}
  </div>	
</body>

<template name="layout">
  <div class="row" id="network">
  	<h3>Select data for the Network drawing</h3>
  	<div class="col-md-4">
  			{{>stock_viz_controls}}
  			{{>stock_groups}}
  	</div>
  	<div class="col-md-8">
  			{{>stock_vizjs}}
  	</div>
  </div>
  <hr>
  <div class="row" id="3dgraph">
  	<h3>Select data for the 3d graph</h3>
  	<div class="col-md-4">
  		{{>stock_viz_3d_controls}}
  	</div>
  	<div class="col-md-8">
  		{{>stock_viz3d}}
  	</div>
  </div>
  <hr>
  <div class="row" id="individual">
    <h3>Select individual stock to analize</h3>
    <div class="col-md-6">
      {{>one_stock_controls}}
    </div>
    <div class="col-md-6">
      {{>one_stock_graph}}
    </div>
  </div>
</template>
