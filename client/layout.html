<head>
  <title>DRIP Stocks Viz</title>
  <script src="vis.js"></script>
</head>

<body data-spy="scroll" data-target="#navbar-collapse" data-offset="80">
  {{>navbar}}
  <div class="container fill" id="top">
    {{> layout}}
  </div>	
</body>

<template name="layout">
  <div class="row" id="network">
    <h2>Network drawing</h2>
  	<div class="col-md-4">
  	    {{>instructions_network}}
  			{{>stock_viz_controls}}
  			{{>stock_groups}}
  	</div>
  	<div class="col-md-8">
  			{{>stock_vizjs}}
  	</div>
  </div>
  <hr>
  <div class="row" id="3dgraph">
  	<h2>3D Graph</h2>
  	<div class="col-md-4">
  	  {{>instructions_3dgraph}}
  		{{>stock_viz_3d_controls}}
  	</div>
  	<div class="col-md-8">
  		{{>stock_viz3d}}
  	</div>
  </div>
  <hr>
  <div class="row" id="individual">
    <h2>Individual stock analysis</h2>
    <div class="col-md-6">
      {{>instructions_indiv}}
      {{>one_stock_controls}}
    </div>
    <div class="col-md-6">
      {{>one_stock_graph}}
    </div>
  </div>
</template>
