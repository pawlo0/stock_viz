<head>
  <title>DRIP Stocks Viz</title>
  <script src="vis.js"></script>
</head>

<body data-spy="scroll" data-target="#navbar-collapse" data-offset="80">
  {{>navbar}}
  {{> layout}}
</body>

<template name="layout">
  {{checkData}}
  <div class="container-fluid master-head" id="top">
    <div class="container">
      <h1>DRIP Stock Viz</h1>
      <small>By: <a href="https://github.com/pawlo0">Paulo Santos</a></small>
      <h3>Analysis app for DRIP Stocks listed in <a href="http://www.dripinvesting.org/">dripinvesting.org</a></h3>
    </div>
      <div class="container">
      <blockquote class="margin-top">
        <p>A dividend reinvestment program or dividend reinvestment plan (DRIP) is an equity investment option offered directly from the underlying company. The investor does not receive quarterly dividends directly as cash; instead, the investor's dividends are directly reinvested in the underlying equity.</p>
        <footer>From <a href="https://en.wikipedia.org/wiki/Dividend_reinvestment_plan">Wikipedia</a>.</footer>
      </blockquote>
      <h2 class="margin-top">Please select the study you would like to performe in the navigation bar or scroll down.</h2>
    </div>
    
  </div>
  <hr>
  <div class="container ">
    {{#if weHaveStocks }}
    <div class="row" id="network">
      <h2>Network drawing</h2>
    	<div class="col-md-4">
    	    {{>instructions_network}}
    			{{>stock_viz_controls}}
    			{{>stock_groups}}
    	</div>
    	<div class="col-md-8">
    			{{>stock_vizjs}}
    	</div>
    </div>
    <hr>
    <div class="row" id="3dgraph">
    	<h2>3D Graph</h2>
    	<div class="col-md-4">
    	  {{>instructions_3dgraph}}
    		{{>stock_viz_3d_controls}}
    	</div>
    	<div class="col-md-8">
    		{{>stock_viz3d}}
    	</div>
    </div>
    <hr>
    <div class="row" id="individual">
      <h2>Individual stock analysis</h2>
      <div class="col-md-6">
        {{>instructions_indiv}}
        {{>one_stock_controls}}
      </div>
      <div class="col-md-6">
        {{>one_stock_graph}}
      </div>
    </div>
    <hr>
    <div class="row" id="footer">
      {{> footer }}
      <div class="margin-top">
        <p>All stocks data in this site is retrieved from <a href="http://www.dripinvesting.org/">dripinvesting.org</a> and was updated in {{updatedAt}}.</p> 
      </div>
    </div>
    {{else}}
    <h2 class="margin-top">Sorry but we don't have (yet) stocks data...</h2>
    {{/if}}    
  </div>
</template>
