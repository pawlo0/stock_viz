<head>
  <title>stock_viz</title>
  <script src="vis.js"></script>
</head>

<body>
  <div class="container">
    {{> stock_viz}}
  </div>	
</body>

<template name="stock_viz">
  <div class="row">
  	<div class="col-md-6">
  			{{>stock_viz_controls}}
  			{{>stock_fundamentals_list}}
  	</div>
  	<div class="col-md-6">
  			{{>stock_vizjs}}
  	</div>
  </div>
</template>

<template name="stock_viz_controls">
	<form>
		<!-- list of available single features -->
		Compare fundamental data:
		<br/>
		<select class="js-select-single-fundamental">
			{{#each get_fundamental_names}}
			  <option value="{{name}}" {{isSelected}}>{{name}}</option>
			{{/each}}
		</select>
		<select class="js-select-grouping">
			{{#each get_groups}}
			<option value={{group}}>By {{group}}</option>
			{{/each}}
		</select>
		
		<button class="btn js-show-blobs">blobs</button>
		<button class="btn js-show-timeline">timeline</button>
	</form>
</template>

<template name="stock_fundamentals_list">
	<div class="row">
		<div class="col-xs-2">
			<h4>Ticker symbol</h4>
		</div>
		<div class="col-xs-6">
			<h4>Company name</h4>
		</div>
		<div class="col-xs-4">
			<h4>{{study}}</h4>
		</div>
	</div>
	{{#each get_fundamental_values}}
		<div class="row">
		  <div class="col-xs-2">
		    {{symbol}}
		  </div>
		  <div class="col-xs-7">
		    {{name}}
		  </div>
		  <div class="col-xs-3">
		    {{value}}
		  </div>
		</div>
	{{/each}}
</template>

<template name="stock_vizjs">
	<div id="visjs"></div>
</template>
